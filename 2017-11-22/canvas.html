<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一步</title>
	<style media="screen">
		body{
			background: black;
			text-align: center;
		}
		#c1{
			margin-top:50px;
			background: #fff;
		}
	</style>
	<script>
			window.onload = function(){
				let oC = document.getElementById('c1');
				let gd = oC.getContext('2d');//图形上下文接口

				//开始绘制图形
				gd.moveTo(100,100);
				gd.lineTo(300,100);
				gd.lineTo(300,400);
				gd.lineTo(100,400);
				gd.closePath();

				gd.strokeStyle = 'red';
				gd.stroke();

				gd.fillStyle="rgba(255, 255, 0, 0.3)";
				gd.fill();

				
				//画第二张图之前，重新设置路线。不然，你的颜色啥的，都会直接重叠到上一个样式！！！！请记住
				gd.beginPath();
				//绘制两条线颜色不一样
				gd.moveTo(400,100);
				gd.lineTo(500,400);
				gd.strokeStyle = 'blue';
				gd.stroke();

				gd.beginPath();
				gd.moveTo(500,100);
				gd.lineTo(600,400);
				gd.strokeStyle = 'green';
				gd.stroke();





			}
	</script>
</head>
<body>
	<canvas id="c1" width="800" height="600">
		您的浏览器并不支持canvas，请<a href="http://chrome.google.com/">下载最新版浏览器</a>
	</canvas>
</body>
</html>
