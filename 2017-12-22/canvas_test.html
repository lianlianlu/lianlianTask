<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画板</title>
	<style media="screen">
		body{
			background: black;
			text-align: center;
		}
		#c1{
			margin-top:20px;
			background: #fff;
		}
	</style>
	<script>
			window.onload = function(){
				/*开始_任务：做一个可以用任何颜色，随意涂鸦的画板。当然，也可以清除所有东西*/
				let oc = document.getElementById('c1');
				let gd = oc.getContext('2d');

				let ocolor = document.getElementById('color1');
				let vcolor = '#000';
				ocolor.onchange = function(){
					vcolor = this.value;
				}

				let lastX,lastY;
				oc.onmousedown = function(ev){
					lastX = ev.offsetX;
					lastY = ev.offsetY;
					oc.onmousemove = function(ev){
						gd.beginPath();

						gd.moveTo(lastX,lastY);
						gd.lineTo(ev.offsetX,ev.offsetY);

						lastX = ev.offsetX;
						lastY = ev.offsetY;

						gd.strokeStyle=vcolor;
						gd.stroke();
					}

					oc.onmouseup = function(){
						oc.onmousemove = null;
						oc.onmouseup = null;
					}

				}
				







			}
	</script>
</head>
<body>
	<input type="color" id="color1" style="margin-top:30px;width:300px;"><br>
	<canvas id="c1" width="800" height="600">
		您的浏览器并不支持canvas，请<a href="http://chrome.google.com/">下载最新版浏览器</a>
	</canvas>
</body>
</html>
