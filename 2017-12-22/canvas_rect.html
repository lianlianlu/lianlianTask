<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画板</title>
	<style media="screen">
		body{
			background: black;
			text-align: center;
		}
		#c1{
			margin-top:20px;
			background: #fff;
		}
	</style>
	<script>
			window.onload = function(){
				/*开始:做一个四边形*/
				let oc = document.getElementById('c1');
				let gd = oc.getContext('2d');

				//gd.rect(x,y,w,h);
				gd.rect(100,100,200,200);

				gd.strokeStyle = 'red';
				gd.stroke();

				gd.beginPath()
				gd.rect(400,100,200,200);
				gd.strokeStyle = 'yellow';
				gd.stroke();

			}
	</script>
</head>
<body>
	<canvas id="c1" width="800" height="600">
		您的浏览器并不支持canvas，请<a href="http://chrome.google.com/">下载最新版浏览器</a>
	</canvas>
</body>
</html>
