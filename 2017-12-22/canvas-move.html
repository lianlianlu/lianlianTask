<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style media="screen">
		body{
			background: black;
			text-align: center;
		}
		#c1{
			margin-top:50px;
			background: #fff;
		}

	</style>
	<script>
			window.onload = function(){
				let oC = document.getElementById('c1');
				let gd = oC.getContext('2d');//图形上下文接口

				let l = 50;
				let moveIng = setInterval(()=>{
					gd.clearRect(0,0,oC.width,oC.height);
					l+=2;
					gd.strokeRect(l,50,100,100);
					console.log(1);
					if(l>=oC.width){
						l = 50;
						clearInterval(moveIng);
					}
				},12);
				
				//gd.strokeRect(l,50,100,100);
				
			}
	</script>
</head>
<body>
	<canvas id="c1" width="800" height="600">
		您的浏览器并不支持canvas，请<a href="http://chrome.google.com/">下载最新版浏览器</a>
	</canvas>
</body>
</html>
